local: true

ingress:
    className: nginx
    annotations:
        kubernetes.io/ingress.class: nginx

redis:
    dumpFolderPath: '/dumps'

delegatedStorage:
    rateLimitWindow: 30000
    rateLimit: 5
    connect: true
    host: 'http://minio:9000'
    routes:
        readinessCheck: '/minio/health/live'
        get: ''
        post: ''
        put: ''
        delete: ''
    accessToken: 'NinjaDesIles'
    storageMethod: 'S3'

s3:
    endpoint: 'minio'
    port: '9000'
    accessKey: 'minioadmin'
    secretKey: 'minioadmin'
    bucketName: 'media'
    storage:
        storageClassName: hostpath
        resources:
            requests:
                storage: 500Mi

mediaProvider:
    mediaToken: 'token'
    useStripMetadata: true
    imageName: 'localhost:5001/media-api'
    imageVersion: 'latest'
    pvPathImage: '/images'
    service: 'http://media-service'
    nginx:
        service: 'http://nginx'
    routes:
        healthcheck:
            get: '/readiness-check'
        file:
            get: '/assets/media/'
            post: '/upload'
            patch: ''
            delete: ''
        files:
            post: '/uploads'
            patch: ''
            delete: ''
        catalog:
            get: '/catalog'
        delegatedStorage:
            get: '/delegated-storage'
            post: '/delegated-storage'
            patch: '/delegated-storage'
            delete: '/delegated-storage'
    payloadMaxSize: '10mb'
    rateLimit:
        windowMs: 30000
        limit: 5
    originsAllowed: 'localhost,*'
    methodsAllowed: 'GET,POST'
    storage:
        storageClassName: hostpath
        resources:
            requests:
                storage: 500Mi
    backupAndCleanJob:
        imageName: 'localhost:5001/jobs-api'
        imageVersion: 'latest'

rateLimit:
    windowMs: 30000
    limit: 5

hpa:
    replicaCountMin: 1
    replicaCountMax: 1

protocol: 'http'
env: 'media-service'
domain: '.media'
NAMESPACES_ALLOWED: 'DEV'
version: '1.0.6'
