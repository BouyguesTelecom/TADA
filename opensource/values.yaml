protocol: 'http'
env: 'media-service'
domain: '.media'
NAMESPACES_ALLOWED: 'DEV'

ingress:
    nginx:
        className: nginx
        annotations:
    api:
        className: nginx
        annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: 100m
redis:
    imageName: bitnami/redis:7.0.15-debian-12-r20
    dumpFolderPath: '/dumps'
    storage:
        storageClassName: hostpath
        requestedStorage: 1Gi
    resources:
        requests:
            cpu: 200m
            memory: 128Mi
        limits:
            cpu: 800m
            memory: 512Mi

delegatedStorage:
    rateLimitWindow: 30000
    rateLimit: 5
    connect: true
    host: 'http://minio:9000'
    routes:
        readinessCheck: '/minio/health/live'
    accessToken: 'NinjaDesIles'
    storageMethod: 'S3'

s3:
    port: '9000'
    accessKey: 'minioadmin'
    secretKey: 'minioadmin'
    bucketName: 'media'
    storage:
        storageClassName: hostpath
        resources:
            requests:
                storage: 500Mi
nginx:
    imageName: bitnami/nginx:latest
    serviceName: nginx-service
    resources:
        requests:
            cpu: 200m
            memory: 128Mi
        limits:
            cpu: 800m
            memory: 512Mi

nginxPurge:
    imageName: emcniece/nginx-cache-purge:1.13-alpine
    resources:
        requests:
            cpu: 200m
            memory: 128Mi
        limits:
            cpu: 800m
            memory: 512Mi

backupAndCleanJob:
    imageName: 'bouyguestelecom/tada'
    imageVersion: 'job-latest'
    resources:
        requests:
            cpu: 50m
            memory: 64Mi

mediaApi:
    mediaToken: 'token'
    useStripMetadata: true
    imageName: 'bouyguestelecom/tada'
    imageVersion: 'api-latest'
    service: 'http://media-service'
    routes:
        healthcheck:
            get: '/readiness-check'
        file:
            get: '/assets/media/'
        catalog:
            get: '/catalog'
    payloadMaxSize: '10mb'
    rateLimit:
        windowMs: 30000
        limit: 5
    originsAllowed: 'localhost,*'
    methodsAllowed: 'GET,POST'

    resources:
        requests:
            cpu: 200m
            memory: 128Mi
        limits:
            cpu: 800m
            memory: 512Mi
    hpa:
        enabled: true
        replicaCountMin: 1
        replicaCountMax: 2
        metrics:
            memory:
                averageUtilization: 200
            cpu:
                averageUtilization: 50