protocol: 'http'
env: 'media-service'
domain: 'media'
NAMESPACES_ALLOWED: 'DEV'

createDumpCronJob:
    imageName: 'curlimages/curl'
    imageVersion: 'latest'
    resources:
        requests:
            cpu: 60m
            memory: 64Mi

ingress:
    nginx:
        className: nginx
        annotations:
    api:
        className: nginx
        annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: 100m
redis:
    initScript:
        imageName: cfmanteiga/alpine-bash-curl-jq:latest
        dumpFileNameOnInit: latest
        dumpFileNameOnRestart: latest
        restoreOnInit:
        restoreOnRestart:
        urlToGetBackup: '/get-dump'
        requests:
                cpu: 200m
                memory: 128Mi
        limits:
            cpu: 800m
            memory: 512Mi
    imageName: redis/redis-stack-server
    dumpFolderPath: '/dumps'
    storage:
        storageClassName: hostpath
        requestedStorage: 1Gi
    resources:
        requests:
            cpu: 200m
            memory: 128Mi
        limits:
            cpu: 800m
            memory: 512Mi

delegatedStorage:
    rateLimitWindow: 30000
    rateLimit: 5
    connect: true
    host: 'http://minio:9000'
    routes:
        readinessCheck: '/minio/health/live'
    accessToken: 'NinjaDesIles'
    storageMethod: 'S3'
    path:
        single: /file
        multi: /files

s3:
    port: '9000'
    accessKey: 'minioadmin'
    secretKey: 'minioadmin'
    bucketName: 'media'
    storage:
        storageClassName: hostpath
        resources:
            requests:
                storage: 500Mi
nginx:
    imageName: bitnami/nginx:latest
    serviceName: nginx-service
    resources:
        requests:
            cpu: 200m
            memory: 128Mi
        limits:
            cpu: 800m
            memory: 512Mi
    cdn:
        enabled: true
        maxAge: 900
        expires: '15m'
    hpa:
        replicaCountMin: 2
        replicaCountMax: 6
        metrics:
            memory:
                averageUtilization: 100
            cpu:
                averageUtilization: 100


nginxPurge:
    imageName: emcniece/nginx-cache-purge:1.13-alpine
    resources:
        requests:
            cpu: 200m
            memory: 128Mi
        limits:
            cpu: 800m
            memory: 512Mi

mediaApi:
    mediaToken: 'token'
    useStripMetadata: true
    imageName: 'bouyguestelecom/tada'
    imageVersion: 'api-latest'
    service: 'http://media-service'
    requestTimeout: 320000
    baseTimeout: 2000
    publicUrl: 'http://media-service.tada-api.media'
    routes:
        healthcheck:
            get: '/readiness-check'
        file:
            get: '/assets/media/'
        catalog:
            get: '/catalog'
        backup:
            get: '/get-dump'
            post: '/save-dump'
    payloadMaxSize: '10mb'
    rateLimit:
        windowMs: 30000
        limit: 5
    originsAllowed: 'localhost,*'
    methodsAllowed: 'GET,POST'

    resources:
        requests:
            cpu: 200m
            memory: 128Mi
        limits:
            cpu: 800m
            memory: 512Mi
    hpa:
        replicaCountMin: 1
        replicaCountMax: 2
        metrics:
            memory:
                averageUtilization: 200
            cpu:
                averageUtilization: 50
