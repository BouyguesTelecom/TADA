  determine-version:
    runs-on: ubuntu-latest
    # needs: tests
    outputs:
      new_version: ${{ steps.set_output.outputs.new_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get the latest tag
        id: get_latest_tag
        run: |
          git fetch --tags
          latest_tag=$(git tag -l --sort=-v:refname | head -n 1)
          if [ -z "$latest_tag" ]; then
            latest_tag="0.0.0"
          fi
          echo "Latest tag: $latest_tag"
          echo "tag=$latest_tag" >> $GITHUB_ENV

      - name: Determine next version
        id: set_output
        run: |
          latest_tag=${{ env.tag }}
          echo "Latest tag: $latest_tag"
          IFS='.' read -r -a version_parts <<< "$latest_tag"
          major=${version_parts[0]}
          minor=${version_parts[1]}
          patch=${version_parts[2]}
          if [[ "${{ github.event.head_commit.message }}" == *"major"* ]]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [[ "${{ github.event.head_commit.message }}" == *"minor"* ]]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
            branch_name=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///' | sed 's/\//-/g')
            new_version="$major.$minor.$patch-${branch_name}"
          fi
          while git rev-parse "refs/tags/$new_version" >/dev/null 2>&1; do
            patch=$((patch + 1))
            new_version="$major.$minor.$patch-${branch_name}"
          done
          echo "New version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_ENV
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Create and push new tag
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git tag ${{ steps.set_output.outputs.new_version }}
          git push origin ${{ steps.set_output.outputs.new_version }}

  build-api:
    runs-on: ubuntu-latest
    needs: determine-version
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: src
        run: npm install
        
      - name: Build TypeScript project
        working-directory: src
        run: npm run build
        
      - name: Upload dist folder
        uses: actions/upload-artifact@v3
        with:
          name: dist-folder
          path: src/dist/
          
      - name: Upload node_modules folder
        uses: actions/upload-artifact@v3
        with:
          name: node-modules-folder
          path: src/node_modules/
          
      - name: Upload package.json
        uses: actions/upload-artifact@v3
        with:
          name: package-json
          path: src/package*.json

  build-and-push-docker-api:
    runs-on: ubuntu-latest
    needs: build-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download dist folder
        uses: actions/download-artifact@v3
        with:
          name: dist-folder
          path: src/dist
          
      - name: Download node_modules folder
        uses: actions/download-artifact@v3
        with:
          name: node-modules-folder
          path: src/node_modules
          
      - name: Download package.json
        uses: actions/download-artifact@v3
        with:
          name: package-json
          path: src

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('src/Dockerfile.api', 'src/.dockerignore') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ hashFiles('src/Dockerfile.api', 'src/.dockerignore') }}-

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image API
        run: |
          new_version=${{ needs.determine-version.outputs.new_version }}
          echo "Docker api with version $new_version"
          cd src
          docker buildx build --platform linux/arm64 --push -t ${{ env.IMAGE_NAME }}:api-${new_version} -t ${{ env.IMAGE_NAME }}:api-latest --cache-from=type=local,src=/tmp/.buildx-cache --cache-to=type=local,dest=/tmp/.buildx-cache,mode=max -f Dockerfile.api .

  build-and-push-docker-job:
    runs-on: ubuntu-latest
    needs: determine-version

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('src/Dockerfile.job', 'src/.dockerignore') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ hashFiles('src/Dockerfile.job', 'src/.dockerignore') }}-

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image Job
        run: |
          new_version=${{ needs.determine-version.outputs.new_version }}
          docker buildx build --platform linux/amd64,linux/arm64 --push -t ${{ env.IMAGE_NAME }}:job-${new_version} -t ${{ env.IMAGE_NAME }}:job-latest --cache-from=type=local,src=/tmp/.buildx-cache --cache-to=type=local,dest=/tmp/.buildx-cache,mode=max -f ./src/Dockerfile.job ./src

  publish-helm-chart:
    runs-on: ubuntu-latest
    needs:
      - determine-version
      - build-and-push-docker-api
      - build-and-push-docker-job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_CHART_USERNAME }}
          password: ${{ secrets.DOCKER_CHART_PASSWORD }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.1

      - name: Package Helm chart
        run: |
          helm package opensource --version "${{ needs.determine-version.outputs.new_version }}"

      - name: Push Helm chart to Docker Hub
        run: |
          helm push $(ls *.tgz) oci://registry-1.docker.io/bouyguestelecomcharts
